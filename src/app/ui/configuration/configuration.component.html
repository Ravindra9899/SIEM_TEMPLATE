<app-content>
    <ng-container class="inner-dynamic-content">
        <div class="config-content">
            <div style="text-align: center;font-weight: bold; font-size: large; margin: 2vh 0 2vh 0;">
                Configuration Page
            </div>
            <div style="text-align: center;">
                <table>
                    <tr>
                        <th>S. No.</th>
                        <th>API Name</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                    <tr *ngFor="let api of getAvailableApis()">
                        <td>{{ api["id"] + 1 }}</td>
                        <td>{{ api["API_Name"] }}</td>
                        <td
                            [ngStyle]="{'color': api['status'] === 'Active' ? 'green' : api['status'] === 'Disabled' ? 'red' : 'yellow'}">
                            {{ api["status"] }}</td>
                        <td>
                            <i class="fa fa-eye" aria-hidden="true" matTooltip="View" (click)="onApiView(api['id'])">
                            </i>
                            <i class="fa fa-edit" matTooltip="Edit" aria-hidden="true" (click)="onApiEdit(api['id'])">

                            </i>
                            <i class="fa"
                                [ngClass]="{'fa-ban': api['status']=='Active', 'fa-check': api['status']=='Inactive'}"
                                [matTooltip]="api['status']=='Active'? 'Disable':'Activate'" aria-hidden="true"></i>
                            <!-- <i class="fa fa-trash" aria-hidden="true"></i> -->
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </ng-container>
    <ng-container class="inner-dynamic-content-2" *ngIf="this.showEditor">
        <div *ngIf="this.currentIdOfApi==0" class="config-content-2">
            <h3 style="margin: 2vh 0;">Virus Total</h3>
            <br/>
            <span><b>Current Key</b> {{ getAvailableApis()[0]['config']['api_key'] }} </span>
            <br>
            <input 
            type="text" 
            name="api_key" 
            id="" 
            placeholder="Enter New API Key"
            [(ngModel)]="virusTotalNewAPIKey"
            >
            <br>
            <button mat-button (click)="updateVirusTotalApiKey()">Update</button>
        </div>
        <div *ngIf="this.currentIdOfApi==1">
            div for api index 1
        </div>
        <div *ngIf="this.currentIdOfApi==2">
            div for api index 2
        </div>
        <div *ngIf="this.currentIdOfApi==3">
            div for api index 3
        </div>
        <div *ngIf="this.currentIdOfApi==4">
            div for api index 4
        </div>
    </ng-container>
</app-content>
