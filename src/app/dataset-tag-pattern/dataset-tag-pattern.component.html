<app-content>
  <ng-container class="inner-dynamic-content">
    <div>
      <mat-table [dataSource]="displayedRecords" matSort>
          <!-- S.No. Column -->
          <ng-container matColumnDef="S.No.">
              <mat-header-cell *matHeaderCellDef mat-sort-header="id"
                  class="narrow-column">S.No.</mat-header-cell>
              <mat-cell *matCellDef="let record" class="narrow-column">{{ record.id }}</mat-cell>
          </ng-container>

          <!-- Dataset Column -->
          <ng-container matColumnDef="Dataset">
              <mat-header-cell *matHeaderCellDef mat-sort-header="dataset">Dataset</mat-header-cell>
              <mat-cell *matCellDef="let record">{{ record.dataset }}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="Actions">
              <mat-header-cell *matHeaderCellDef >Actions</mat-header-cell>
              <mat-cell *matCellDef="let record">
                <button mat-icon-button color="primary" (click)="viewDataset(record)">
                  <mat-icon>visibility</mat-icon>
                </button>
                <button mat-icon-button color="primary" (click)="editDataset(record)">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="primary" (click)="deleteDataset(record)">
                  <mat-icon>delete</mat-icon>
                </button>
              </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumnNames"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumnNames;"></mat-row>
      </mat-table>
      <mat-paginator #paginator [length]="getRecords().length" [pageSize]="10"
          [pageSizeOptions]="[5, 10, 25, 50]">
      </mat-paginator>
  </div>
  </ng-container>
</app-content>
