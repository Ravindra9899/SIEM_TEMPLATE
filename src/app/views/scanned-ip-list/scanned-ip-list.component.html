<div>
    <p>
        Total IP Scanned : {{ getRecords().length }}
    </p>
    <ng-container>
        <div>
            <mat-table [dataSource]="displayedRecords" matSort>
                <!-- S.No. column -->
                <ng-container matColumnDef="S.No">
                    <mat-header-cell *matHeaderCellDef mat-sort-header="id">S.No.</mat-header-cell>
                    <mat-cell *matCellDef="let element">{{ element.id }}</mat-cell>
                </ng-container>

                <!-- Target IP Address column -->
                <ng-container matColumnDef="Target IP Address">
                    <mat-header-cell *matHeaderCellDef mat-sort-header="ipAddress">Target IP Address</mat-header-cell>
                    <mat-cell *matCellDef="let element">{{ element.ipAddress }}</mat-cell>
                </ng-container>

                <!-- Scanned On column -->
                <ng-container matColumnDef="Scanned On">
                    <mat-header-cell *matHeaderCellDef mat-sort-header="createdAt">Scanned On</mat-header-cell>
                    <mat-cell *matCellDef="let element">{{ element.createdAt | date:"EEE, MMM dd ,yyyy"
                        }}</mat-cell>
                </ng-container>

                <!-- Updated On column -->
                <ng-container matColumnDef="Updated On">
                    <mat-header-cell *matHeaderCellDef mat-sort-header="updatedAt">Updated On</mat-header-cell>
                    <mat-cell *matCellDef="let element">{{ element.updatedAt | date: "EEE, MMM dd ,yyyy"
                        }}</mat-cell>
                </ng-container>

                <!-- Actions column -->
                <ng-container matColumnDef="Actions">
                    <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
                    <mat-cell *matCellDef="let element">
                        <button mat-icon-button (click)="viewRecordReport(element)">
                            <i class="fa fa-eye"></i>
                        </button>
                        <button mat-icon-button (click)="downloadPdf(element.ipAddress)">
                            <i class="fa fa-download"></i>
                        </button>
                    </mat-cell>
                </ng-container>

                <!-- Table rows -->
                <mat-header-row *matHeaderRowDef="displayedColumnNames"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumnNames;"></mat-row>
            </mat-table>
            <!-- Pagination -->
            <mat-paginator #paginator [length]="getRecords().length" [pageSize]="10"
                [pageSizeOptions]="[5, 10, 25, 50]">
            </mat-paginator>
        </div>
    </ng-container>
</div>
